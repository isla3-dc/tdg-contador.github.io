    <script>
        var countDownDate = new Date("Feb 21, 2023 17:00:00").getTime();
        var x = setInterval(function(){

            var now = new Date().getTime();
            var distance = countDownDate - now;

            /* var dias = Math.floor(distance / (1000 * 60 * 60 * 24)); */
            var horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((distance % (1000 * 60)) / 1000);


/*             document.getElementById("dias").innerHTML = dias;
 */            document.getElementById("horas").innerHTML = horas < 10 ? '0' + horas : horas;
            document.getElementById("minutos").innerHTML = minutos  < 10 ? '0' + minutos : minutos;
            document.getElementById("segundos").innerHTML = segundos  < 10 ? '0' + segundos : segundos;

            if(horas=="00" || horas<0 & minutos =="00"|| minutos <0 & segundos == "00" || segundos <0){
                const videoFinal = document.getElementById("cierre")
               videoFinal.removeAttribute("hidden")
            }


        },1000);

        

    </script>
